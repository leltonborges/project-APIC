<header class="fixed-top">
  <nav class="navbar navbar-light bg-white me-4 ms-4">
    <a class="navbar-brand">Project APIC</a>
    <div *ngIf="user$ | async as user ; else toLogin">
      <i class="fa fa-user-circle"></i>
      <a class="ms-2">{{user.name}}</a>
    </div>
  </nav>
  <ng-template #toLogin>
    <span class="navbar-text">
      Please, <a [routerLink]="['']">login</a>
    </span>
  </ng-template>
</header>

<section class="modal__container" #modalContainer>
  <div class="modal__content ">
    <div class="modal__close close-modal" title="close">
      <i class="fa fa-window-close" (click)="close()"></i>
    </div>
    <i [class]="icon"></i>
    <h4>{{ message }}</h4>
    <button class="modal__button close-modal btn btn-outline-danger" (click)="close()">Close</button>
  </div>
</section>

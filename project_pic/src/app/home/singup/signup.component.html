<h3 class="text-center">Registe-se</h3>
<form class="mt-3" [formGroup]="formSingup">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="fullName"
           placeholder="Full name" formControlName="fullName"
           autocomplete="fullName" autofocus>
    <label for="fullName">Full name</label>
    <app-message></app-message>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control"
           id="username" formControlName="userName"
           placeholder="username" autocomplete="username">
    <label for="username">Username</label>
  </div>
  <div class="form-floating mb-3">
    <input type="email" class="form-control"
           id="floatingInput" formControlName="email"
           placeholder="name@example.com" autocomplete="email">
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control"
           id="floatingPassword" formControlName="password"
           placeholder="Password" autocomplete="password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="d-grid gap-2 mx-auto mt-5">
    <button class="btn btn-outline-primary" type="button">Button</button>
    <p>Alredy a user? <a [routerLink]="['']">Sign In</a></p>
  </div>
</form>

<figure>
  <a [routerLink]="[photo.id]">
    <app-photo [urlImg]="photo.url" [descriptionImg]="photo.description"></app-photo>
  </a>
  <div class="text-center">
    <app-icon class="fa fa-heart-o me-3" [context]="photo.likes"></app-icon>
    <app-icon class="fa fa-comment-o" [context]="photo.comments"></app-icon>
  </div>
</figure>
